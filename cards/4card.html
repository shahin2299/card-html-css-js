<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Adoption Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 350px;
        overflow: hidden;
        text-align: center;
      }

      .dog-image {
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .dog-name {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
      }

      .dog-description {
        font-size: 1rem;
        color: #777;
        margin: 10px 0;
      }

      .dog-details {
        display: flex;
        justify-content: space-around;
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .dog-details p {
        margin: 0;
      }

      .adopt-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .adopt-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="Screenshot 2024-10-05 180117.png"
        alt="Cute dog"
        class="dog-image"
      />
      <div class="card-content">
        <h2 class="dog-name">Doggo Dogg</h2>
        <p class="dog-description">
          A very good boi that loves playing fetch and ice-cream! Gentle with
          everyone. Scared of the rain.
        </p>
        <div class="dog-details">
          <p>Type: <span>Puppy</span></p>
          <p>Size: <span>Medium</span></p>
          <p>Weight: <span>45.85 lbs</span></p>
        </div>
        <button class="adopt-button" onclick="adoptDog()">Adopt Doggo!</button>
      </div>
    </div>

    <script>
      function adoptDog() {
        alert("You have adopted Doggo Dogg!");
      }
    </script>
  </body>
</html>
