<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .card-5 {
        background-color: #2e3440;
        color: white;
        border-radius: 10px;
        padding: 15px;
        width: 400px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-5 .dog-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        float: left;
        margin-right: 10px;
      }

      .details {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .adopt-btn {
        background-color: #ff497c;
        color: white;
        border: none;
        padding: 8px 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="card card-5">
      <img
        src="Screenshot 2024-10-05 180117.png"
        alt="Doggo"
        class="dog-image"
      />
      <div class="card-content">
        <h3>Doggo Dogg</h3>
        <p>
          A very good boi that loves playing fetch and ice-cream! Gentle with
          everyone. Scared of the rain.
        </p>
        <div class="details">
          <p><strong>Type:</strong> Puppy</p>
          <p><strong>Size:</strong> Medium</p>
          <p><strong>Weight:</strong> 45.85 lbs</p>
        </div>
        <button class="adopt-btn">Adopt Doggo!</button>
      </div>
    </div>

    <script></script>
  </body>
</html>
