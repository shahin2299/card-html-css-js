<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .card-4 {
        display: flex;
        align-items: center;
        background-color: #2e3440;
        color: white;
        border-radius: 10px;
        padding: 10px;
        width: 500px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .dog-image {
        width: 80px;
        height: 80px;
        margin-right: 10px;
        object-fit: cover; /* To maintain the aspect ratio and fill the square */
      }

      .card-content {
        flex: 1;
      }

      .adopt-btn {
        background-color: #ff497c;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .adopt-btn:hover {
        background-color: #ff305d;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="card card-4">
      <img
        src="Screenshot 2024-10-05 180117.png"
        alt="Doggo"
        class="dog-image"
      />
      <div class="card-content">
        <h3>Doggo Dogg</h3>
        <p>
          A very good boi that loves playing fetch and ice-cream! Gentle with
          everyone. Scared of the rain.
        </p>
        <button class="adopt-btn">Adopt Doggo!</button>
      </div>
    </div>

    <script></script>
  </body>
</html>
